        <h2 class="h2_segundo">Contactate conmigo:</h2>


        <!-- el resultado de darle a enviar es llevarte a la misma pagina ya que no esta configurado -->
        <form class="contact" action="./contacto.html" method="get">
            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div>
                <label for="numero">Numero:</label>
                <input type="number" name="numero" id="numero" required>
            </div>
            <div class="contenedor_mensaje">
                <label for="mensaje">Mensaje:</label>
                <textarea name="mensaje" id="mensaje"></textarea>
            </div>
            <div class="contenedor_boton">
                <input type="submit" value="Enviar" id="envio">
            </div>
        </form>
